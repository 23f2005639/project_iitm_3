name: Daily Commit Workflow

on:
  schedule:
    # Runs daily at 10:30 AM UTC (specific hours/minutes as required)
    - cron: '30 10 * * *'
  workflow_dispatch: # Allows manual triggering for testing

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Step with email 23f2005639@ds.study.iitm.ac.in
        run: echo "Running scheduled commit for 23f2005639@ds.study.iitm.ac.in"
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "23f2005639@ds.study.iitm.ac.in"
      
      - name: Create daily commit
        run: |
          echo "Daily automated commit - $(date)" >> daily-log.txt
          git add daily-log.txt
          git commit -m "Daily automated commit - $(date '+%Y-%m-%d %H:%M:%S')"
      
      - name: Push changes
        run: |
          git push
